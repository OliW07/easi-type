<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="113686263390-9bqmh445kk5mmt7gq3l30d61tu2tmj7c.apps.googleusercontent.com">
    <meta name="google-signin-cookiepolicy" content="single_host_origin">
    <meta name="google-signin-scope" content="profile email">

    <meta name="description" content="Easi-type is a user-friendly typing test to track your typing speeds, accuracy and progress over time.">
    <meta name="robots" content="index, follow" />
    
    <link rel='stylesheet' type="text/css" href="style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    
        <title>Easi-type</title>
</head>
<body>
    <div id="signInBtn">
        <a id="signInLink"onclick="signInPage()">Sign in</a>
        <img id="profilePic" class="profilePic"width="50px" height="50px"/>
    </div>
    
    
   
    
 
    <div id="profilePage" >
        <img id="profilePageX"class="profileX" width="25px" height="25px"/>
        <a id="signInLink"onclick="signOut()">Sign out</a>
        <div class="containerPage">
           <h1>Profile</h1>
        </div>    
        


    </div>
    <div id="settingsPage" class="pageStyles">
        <div id="settingsPageX" class="pageX">X</div>
        <div class="containerPage">
            <h2 class="pageTxtTitle">Settings</h2>
            <div>
                <p id="darkThemeP">Light theme:</p>
                <input type="checkbox"  class="settingsCheckBox" id="settingsCheckBox1" unchecked>
            </div>
            <div>
                <p id="deleteHighScore">Delete highscore:</p>
                <input type="button"  value="Delete" class="settingsButton" id="deleteHighScoreBtn">
            </div>
            <div>
                <button id="reportABugBtn">Report a bug</button><br>
                
            </div>
            
        </div>    
     
    </div>
    <div id="contactPage" class="pageStyles">
        <div id="contactPageX" class="pageX">X</div>
        <div class="containerPage">
            <h2 class="pageTxtTitle">contact</h2>
        </div>    
     
    </div>
    <div id="victoryPage"class="">
        <div id="victoryPageX" class="pageX">X</div>
        <div id="victoryPageHeaders">
            <h1 id="wpmHead">WPM<span id="wpmStarBox"><div id="wpm">55</div><div id="wpmStar">&#9733</div></span></h1>
            <h1 id="accuracyHead">ACCURACY<div id="accuracy"></div></h1>
        </div>
        
        <div id="chartDiv"> 
            <canvas width="800px"height="300px"id="myChart"></canvas>
        </div>
    </div>
    <div id="container">
        
                
        
        <div id="refreshBox">
            <div id ="timerAndSlider">
                
                <div id="timer"><div id="timerNum">30</div></div>
                <input type="range" min="1" max="120" value="30" class="slider" id="timerSlider" oninput="timer.innerHTML=timerSlider.value">
                
            </div>
            

            <div id="boxNav">
                <nav>
            
                    <ul class="nav-links">
                        
                        <div class="navDivs">
                            <li onmouseover="hover(this)" onmouseout="hoverOff(this)"id="contactLink"> <img src="assets/contact.png"> </li>
                        </div>
                        <div class="navDivs">
                            <li onmouseover="hover(this)" onmouseout="hoverOff(this)"id="settingsLink"> <img src="assets/settings.png"></li>
                        </div>
                        
                        
                      
                    </ul>
                    <div class="burger">
                       
                        <div class="line1"></div>
                        <div class="line1"></div>
                        <div class="line1"></div>
                    </div>
                </nav>
                <h3> beta </h3>
                <div id='box'></div>
            </div>
            
            <div id="refreshDiv"></div>

            
        </div>
        
    </div>
    
       
    
    
    
</body>

<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
<script type="module" src="module.js"></script>
<script src="app.js"></script> 

    
    

</html>
