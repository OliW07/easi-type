<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="113686263390-9bqmh445kk5mmt7gq3l30d61tu2tmj7c.apps.googleusercontent.com">
    <meta name="google-signin-cookiepolicy" content="single_host_origin">
    <meta name="google-signin-scope" content="profile email">
    <link rel='stylesheet' type="text/css" href="styles/login.css"/>
    <link rel='stylesheet' type="text/css" href="styles/root.css"/>
    
    <meta name="description" content="Login or sign up with Easi-type, to enhance your typing experience, and save progress.">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <script type="module" src="scripts/module.js"></script>
    
    <title>Login - Easi-type</title>
</head>
<body>
  <div class="alert"id="alertBox">
    <span onclick="this.parentElement.style.display = 'none'"id="closebtn"class="closebtn">&#10008;</span>
    <span id="confimTick"class="closebtn">&#10004;</span>
    
    
    <div id='alertMessage'></div>
  </div>
    <div id="Page">
   
      <div id="signInX" onclick="window.location.href='/.'"class="pageX">X</div>
      <div class="content">
       

        <div class="loginPage"id="loginPage">
          <h1 class="loginSignup"> Log In </h1>
          <div id="signInBtns">
            
            <div class="upAndDown">
              <form>
                <input class="input" type="input" id="emailSignIn" placeholder="Email" class="">
                <input class="input" type="password" id="passwordSignIn" autocomplete="on" placeholder="Password" class="">
                <div class="forgot"onclick="resetPassword()">Forgot password?</div>
                <div class="email-btn"id="email-btn" onclick="emailBtnPressed(true)">
                  
                  <p class="btn-text"><b>Log in</b></p>
        
                </div>
                <h4 class="or">or</h4>
                <div>
                    <div class="google-btn" id="google-btn" onclick="signInGoogle()">
                    <div class="google-icon-wrapper">
                      <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                    </div>
                    <p class="btn-text"><b>Sign in with google</b></p>
                    
                    </div>
                </div>
              </form>
              
              <p> New? <a onclick="toggleSignIn('signup')">Create an account</a></p>
            </div>
            
          
          
          
          
          
          </div>
        </div>

        <div class="loginPage" id="signupPage" style='display: none;'>
          <h1 class="loginSignup"> Create an account </h1>
          <div id="signUpBtns">
          
            <div class="upAndDown">
              <form class="signupForm">
                <input class="input"type="input" id="name" placeholder="Name" class="">
                <input class="input"type="input" id="emailSignUp" placeholder="Email" class="">
                <input class="input"type="password" id="passwordSignUp" autocomplete="on" placeholder="Password" class="">
                <div class="email-btn"id="email-btn" onclick="emailBtnPressed(false)">
                  
                  <p class="btn-text"><b>Sign In</b></p>
          
                </div>
              </form>
              <p> Existing member? <a onclick="toggleSignIn('login')">Log in</a></p>
            </div>
          
            

          </div>
        </div>
        
         
       
  
      
      
  
      
      </div>
    

    </div>
  
</body>

<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
   
</script>
<script src="scripts/login.js"></script> 

</html>
